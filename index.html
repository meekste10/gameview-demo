<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>GameView — Multi-Play Replay Sandbox</title>
<script>
  const ds = new URLSearchParams(location.search).get('data') || './sample_plays.json';
  const l = document.createElement('link');
  l.rel = 'preload';
  l.as = 'fetch';
  l.type = 'application/json';
  l.href = new URL(ds, location.href).href;
  l.crossOrigin = 'anonymous';
  document.head.appendChild(l);
</script>
<style>
:root { --field:#0a4f1a; --bg:#101820; --fg:#ffffff; --sky:#72b6e5; }
*{box-sizing:border-box;margin:0;padding:0}
body{background:var(--bg);color:var(--fg);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;}
header{display:flex;justify-content:space-between;align-items:center;padding:10px 12px;border-bottom:1px solid #223;}
small.badge{background:var(--sky);color:#000;padding:4px 8px;border-radius:10px;font-weight:600;}
main{max-width:980px;margin:0 auto;padding:10px 12px;text-align:center;}
canvas#field{width:95vw;max-width:900px;height:auto;aspect-ratio:9/5;background:var(--field);border:2px solid #335;border-radius:6px;display:block;margin:10px auto;}
.controls{display:flex;justify-content:center;align-items:center;gap:8px;margin:8px 0;flex-wrap:wrap;}
button{padding:6px 10px;border:none;border-radius:6px;background:var(--sky);color:#000;cursor:pointer;}
input[type="range"]{width:320px;}
.hud{font:12px/1.4 Inter,system-ui;text-align:center;margin:8px 0;}
footer{opacity:.7;text-align:center;padding:10px;}
a{color:#72b6e5;}
</style>
</head>
<body>
<header>
  <strong>GameView — Multi-Play Replay Sandbox</strong>
  <small class="badge">Research Mode</small>
</header>
<main>
  <canvas id="field" width="360" height="200"></canvas>
  <div id="hud" class="hud">Loading...</div>
  <div class="controls">
    <button id="play">▶</button>
    <button id="pause">⏸</button>
    <button id="step">⏭</button>
  </div>
</main>
<footer>
  <a href="gv-telemetry-v1.json">Schema</a> • 
  <a href="sample_plays.json">Plays Data</a> • 
  <a href="gameview.js">gameview.js</a>
</footer>
<script src="gameview.js"></script>
</body>
</html>
