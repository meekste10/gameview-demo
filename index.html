<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>GameView — Analyst Mode Sandbox</title>

<!-- preload current dataset -->
<script>
  const ds = new URLSearchParams(location.search).get('data') || './drive_realistic_shotgun.json';
  const link = document.createElement('link');
  link.rel = 'preload';
  link.as = 'fetch';
  link.type = 'application/json';
  link.href = new URL(ds, location.href).href;
  link.crossOrigin = 'anonymous';
  document.head.appendChild(link);
</script>

<style>
:root {
  --field:#0a4f1a;
  --bg:#101820;
  --fg:#ffffff;
  --sky:#72b6e5;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  background:var(--bg);
  color:var(--fg);
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 12px;
  border-bottom:1px solid #223;
}
small.badge{
  background:var(--sky);
  color:#000;
  padding:4px 8px;
  border-radius:10px;
  font-weight:600;
}
main{
  max-width:1200px;
  margin:0 auto;
  padding:10px 12px;
  text-align:center;
}
canvas#field{
  width:98vw;
  max-width:1100px;
  height:auto;
  aspect-ratio:16/9;
  background:var(--field);
  border:2px solid #335;
  border-radius:6px;
  display:block;
  margin:12px auto;
}
.controls{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  margin:10px 0;
  flex-wrap:wrap;
}
button{
  padding:6px 10px;
  border:none;
  border-radius:6px;
  background:var(--sky);
  color:#000;
  font-weight:600;
  cursor:pointer;
}
button:hover{opacity:.85}
label{
  font-size:13px;
  user-select:none;
}
select{
  background:#1e2830;
  color:#fff;
  border:1px solid #444;
  border-radius:6px;
  padding:4px 6px;
  font-size:13px;
}
.hud{
  font:13px/1.5 Inter,system-ui;
  text-align:center;
  margin:8px 0;
}
footer{
  opacity:.7;
  text-align:center;
  padding:10px;
  font-size:13px;
}
a{color:#72b6e5;text-decoration:none}
a:hover{text-decoration:underline}
</style>
</head>

<body>
<header>
  <strong>GameView — Analyst Mode Sandbox</strong>
  <small class="badge">Research Mode</small>
</header>

<main>
  <canvas id="field" width="960" height="540"></canvas>
  <div id="hud" class="hud">Loading data…</div>

  <!-- ✅ Enhanced Controls Panel -->
  <div class="controls">
    <button id="play">▶</button>
    <button id="pause">⏸</button>
    <button id="step">⏭</button>
    <label><input type="checkbox" id="showSpeed" checked> Speed</label>
    <label><input type="checkbox" id="showPos" checked> Positions</label>
    <label><input type="checkbox" id="showTrails" checked> Trails</label>
    <select id="focusPlayer">
      <option value="">Highlight Player</option>
    </select>
  </div>
</main>

<footer>
  <a href="gv-telemetry-v1.json">Schema</a> • 
  <a href="drive_realistic_shotgun.json">Shotgun Drive</a> • 
  <a href="gameview.js">gameview.js</a>
</footer>

<script src="gameview.js?v=20251008"></script>
</body>
</html>
