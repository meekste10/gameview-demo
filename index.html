<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>GameView — Dual-View rAF Prototype</title>
<style>
body{background:#101820;color:#fff;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0}
canvas{width:100%;aspect-ratio:16/9;display:block;background:#0a4f1a;border:3px solid #72b6e5;border-radius:8px}
.controls{padding:10px;text-align:center}
button{margin:0 6px;padding:8px 14px;font-weight:700;background:#ffd97a;color:#000;border:none;border-radius:6px}
</style>
</head>
<body>
<h2 style="text-align:center;padding:10px 0">GameView — Dual-View rAF Prototype</h2>
<canvas id="fieldXY" width="960" height="540"></canvas>
<div id="hudXY" style="text-align:center;padding:6px">Loading...</div>
<div class="controls">
  <button id="play">▶ Play</button>
  <button id="pause">⏸ Pause</button>
  <button id="step">⏭ Step</button>
  <input type="file" id="fileInput" accept="application/json">
</div>
<script src="gameview.js"></script>
</body>
</html>
