<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>FunBall v3 — Split Screen</title>
<style>
:root { --bg:#0e1620; --fg:#fff; --panel:#16202a; --line:#2c3946; --accent:#72b6e5; --accent2:#ffd97a; --field:#0a4f1a; }
*{box-sizing:border-box;margin:0;padding:0}
body{background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;-webkit-font-smoothing:antialiased}
header,footer{padding:10px 12px;border-bottom:1px solid var(--line);display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap}
footer{border-top:1px solid var(--line);border-bottom:none;opacity:.8;font-size:13px;justify-content:center}
main{max-width:1200px;margin:0 auto;padding:12px}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.panel{background:var(--panel);border:1px solid var(--line);border-radius:6px;padding:8px}
.canvas-wrap{background:var(--field);border:2px solid var(--line);border-radius:6px;display:flex;justify-content:center;align-items:center}
canvas{width:100%;height:auto;aspect-ratio:16/9;display:block;border-radius:4px}
.controls{display:flex;flex-wrap:wrap;gap:8px;align-items:center;margin-top:12px;background:var(--panel);padding:8px 10px;border-radius:6px}
button,select{cursor:pointer}
button{background:var(--accent);color:#000;border:none;border-radius:6px;font-weight:700;padding:6px 10px;transition:opacity .2s}
button:hover{opacity:.9}
select{background:#1e2830;color:#fff;border:1px solid #44505c;border-radius:6px;padding:5px 6px;font-size:13px}
.hud{font:12px/1.4 system-ui;text-align:center;margin-top:6px;opacity:.9}
.badge{background:var(--accent);color:#000;font-weight:600;padding:4px 8px;border-radius:10px;font-size:12px}
@media (max-width:980px){.grid{grid-template-columns:1fr}}
</style>
</head>
<body>
<header>
  <strong>FunBall v3 — Real Telemetry (Split Screen)</strong>
  <span class="badge">Live</span>
</header>

<main>
  <div class="grid">
    <section class="panel">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:6px;">
        <strong>Top-Down (XY)</strong><small style="opacity:.7">true field scale</small>
      </div>
      <div class="canvas-wrap"><canvas id="topDown" width="960" height="540"></canvas></div>
      <div id="hudXY" class="hud">Loading…</div>
    </section>

    <section class="panel">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:6px;">
        <strong>Follow Cam (3D)</strong><small style="opacity:.7">auto-follows ball</small>
      </div>
      <div class="canvas-wrap"><canvas id="follow3D" width="960" height="540"></canvas></div>
      <div id="hud3D" class="hud">Loading…</div>
    </section>
  </div>

  <div class="controls">
    <button id="play">▶</button>
    <button id="pause">⏸</button>
    <button id="step">⏭</button>

    <select id="datasetSel" style="min-width:260px">
      <option value="kaggle_play_2017090700_20170907000118.json">kaggle_play_2017090700_20170907000118.json</option>
      <option value="drive_nfltelemetry_long.json">drive_nfltelemetry.json</option>
      <option value="gv-telemetry-v1.json">gv-telemetry-v1.json</option>
    </select>
    <button id="reload">Reload</button>
  </div>
</main>

<footer>Auto axis/origin detection • DPR-safe sizing • Ball trail • Nearest 6 players</footer>

<script src="funball_v3.2.js"></script>
</body>
</html>
